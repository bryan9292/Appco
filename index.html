<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Materials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  font-family: system-ui, sans-serif;
  color: #f2f2f2;
}

/* TOP BAR */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 12px 20px;
  background: #111;
  border-bottom: 1px solid #2a2a2a;
  display: flex;
  justify-content: space-between; /* left + right */
  align-items: center;
  box-sizing: border-box;
  z-index: 10;
}

/* PIPE LABEL */
.pipe-label {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.2rem;
  font-weight: 800;
  letter-spacing: 0.08em;
  color: #ffffff;
  user-select: none;
}

/* CHECKOUT BUTTON */
.checkout {
  padding: 10px 18px;
  border-radius: 8px;
  background: #1e1e1e;
  border: 1px solid #3a3a3a;
  color: #f2f2f2;
  cursor: pointer;
}

/* MAIN */
.container {
  padding-top: 70px;   /* single offset */
  height: 100%;
  box-sizing: border-box;
}

/* IFRAME */
iframe {
  width: 100%;
  height: calc(100vh - 70px); /* visible area below topbar */
  border: none;
  display: block;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="pipe-label">PIPE</div>
  <button class="checkout" onclick="openCart()">Checkout</button>
</div>

<div class="container">
  <iframe src="pipe.html"></iframe>
</div>

<script>
/* GLOBAL CART */
window.cart = [];

window.addToCart = function(item) {
  window.cart.push(item);
  document.querySelector(".checkout").innerText =
    `Checkout (${window.cart.length})`;
};

function openCart() {
  alert(
    window.cart.length
      ? window.cart.map(
          (c,i)=>`${i+1}. ${c.size} | ${c.material} | ${c.schedule} | ${c.ends} | Qty ${c.qty}`
        ).join("\n")
      : "Cart is empty"
  );
}
</script>

</body>
</html>
