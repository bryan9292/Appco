<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0b;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f2f2f2;
    }

    /* TOP BAR */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background: #111;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      justify-content: flex-end;
      z-index: 10;
      box-sizing: border-box;
    }

    .checkout {
      font-size: 1.1rem;
      padding: 10px 18px;
      border-radius: 8px;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      color: #f2f2f2;
      cursor: pointer;
      margin-right: 8px;
    }

    /* MAIN */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 70px;
      text-align: center;
      user-select: none;
    }

    .pipe {
      font-size: clamp(3rem, 20vw, 10rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      cursor: pointer;
    }

    .sizes {
      margin-top: 24px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .item {
      width: 200px;
      font-size: 1.5rem;
      padding: 14px 0;
      border-radius: 8px;
      background: #161616;
      border: 1px solid #2a2a2a;
      cursor: pointer;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .modal {
      position: relative;
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 24px;
      width: 360px;
      text-align: left;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-x {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      color: #f2f2f2;
      font-size: 1.1rem;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
    }

    .modal h2 {
      margin: 0 0 16px;
      font-size: 1.4rem;
      text-align: center;
    }

    .cart-item {
      border-bottom: 1px solid #2a2a2a;
      padding: 10px 0;
      font-size: 0.95rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button class="checkout" id="checkoutBtn" onclick="openCart()">Checkout</button>
  </div>

  <div class="container">
    <div>
      <div class="pipe" onclick="toggleSizes()">PIPE</div>

      <div class="sizes" id="sizes">
        <div class="item" onclick="openItemModal('3/8')">3/8</div>
        <div class="item" onclick="openItemModal('1/2')">1/2</div>
        <div class="item" onclick="openItemModal('3/4')">3/4</div>
        <div class="item" onclick="openItemModal('1')">1</div>
        <div class="item" onclick="openItemModal('1-1/4')">1-1/4</div>
        <div class="item" onclick="openItemModal('1-1/2')">1-1/2</div>
        <div class="item" onclick="openItemModal('2')">2</div>
        <div class="item" onclick="openItemModal('2-1/2')">2-1/2</div>
      </div>
    </div>
  </div>

  <!-- CART OVERLAY -->
  <div class="overlay" id="cartOverlay" onclick="closeCart()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="close-x" onclick="closeCart()">âœ•</div>
      <h2>Checkout</h2>
      <div id="cartList"></div>
    </div>
  </div>

  <script>
    let cart = [];

    function toggleSizes() {
      const sizes = document.getElementById('sizes');
      sizes.style.display = sizes.style.display === 'flex' ? 'none' : 'flex';
    }

    /* TEMP ADD FOR DEMO PURPOSE */
    function openItemModal(size) {
      cart.push({
        size,
        material: 'Selected',
        schedule: 'Selected',
        ends: 'Selected',
        qty: 1
      });

      document.getElementById('checkoutBtn').innerText = `Checkout (${cart.length})`;
    }

    function openCart() {
      const list = document.getElementById('cartList');
      list.innerHTML = '';

      if (cart.length === 0) {
        list.innerHTML = '<div class="cart-item">Cart is empty</div>';
      } else {
        cart.forEach((item, i) => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerText =
            `${i + 1}. ${item.size} | ${item.material} | ${item.schedule} | ${item.ends} | Qty: ${item.qty}`;
          list.appendChild(div);
        });
      }

      document.getElementById('cartOverlay').style.display = 'flex';
    }

    function closeCart() {
      document.getElementById('cartOverlay').style.display = 'none';
    }
  </script>

</body>
</html>
