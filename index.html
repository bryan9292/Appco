<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Materials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  font-family: system-ui, sans-serif;
  color: #f2f2f2;
  overflow: hidden;
}

/* TOP BAR */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  height: 70px;
  width: 100%;
  padding: 12px 20px;
  background: #111;
  border-bottom: 1px solid #2a2a2a;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
  z-index: 10;
}

/* LABEL */
.pipe-label {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.2rem;
  font-weight: 800;
  letter-spacing: 0.08em;
  color: #ffffff;
  user-select: none;
}

/* CHECKOUT */
.checkout {
  padding: 10px 18px;
  border-radius: 8px;
  background: #1e1e1e;
  border: 1px solid #3a3a3a;
  color: #f2f2f2;
  cursor: pointer;
}

/* SCROLL AREA */
.container {
  position: absolute;
  top: 70px;
  bottom: 0;
  left: 0;
  right: 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* SECTION FRAMES */
.section {
  width: 100%;
  border: none;
  display: block;
}

/* FIXED HEIGHTS */
.pipe-frame {
  height: 700px;   /* enough for PIPE interaction */
}

.nips-frame {
  height: 400px;   /* visible immediately after PIPE */
}
</style>
</head>

<body>

<div class="topbar">
  <div class="pipe-label">PIPE</div>
  <button class="checkout" onclick="openCart()">Checkout</button>
</div>

<div class="container">
  <!-- PIPE -->
  <iframe
    class="section pipe-frame"
    src="pipe.html">
  </iframe>

  <!-- NIPS -->
  <iframe
    class="section nips-frame"
    src="nips.html">
  </iframe>
</div>

<script>
/* GLOBAL CART */
window.cart = [];

window.addToCart = function(item) {
  window.cart.push(item);
  document.querySelector(".checkout").innerText =
    `Checkout (${window.cart.length})`;
};

function openCart() {
  alert(
    window.cart.length
      ? window.cart.map(
          (c,i)=>`${i+1}. ${c.size || 'Nips'} | ${c.material || ''} | ${c.schedule || ''} | ${c.ends || ''} | Qty ${c.qty || ''}`
        ).join("\n")
      : "Cart is empty"
  );
}
</script>

</body>
</html>
