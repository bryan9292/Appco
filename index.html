<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f2f2f2;
    }

    .container {
      text-align: center;
      user-select: none;
    }

    .pipe {
      font-size: clamp(3rem, 20vw, 10rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      cursor: pointer;
    }

    .sizes {
      margin-top: 24px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .sizes span {
      width: 160px;
      font-size: 1.5rem;
      padding: 12px 0;
      border-radius: 8px;
      background: #161616;
      border: 1px solid #2a2a2a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="pipe" onclick="toggleSizes()">PIPE</div>

    <div class="sizes" id="sizes">
      <span>3/8</span>
      <span>1/2</span>
      <span>3/4</span>
      <span>1</span>
      <span>1-1/4</span>
      <span>1-1/2</span>
      <span>2</span>
      <span>2-1/2</span>
    </div>
  </div>

  <script>
    function toggleSizes() {
      const sizes = document.getElementById('sizes');
      sizes.style.display = sizes.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
