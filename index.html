<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Materials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  font-family: system-ui, sans-serif;
  color: #f2f2f2;
}

/* TOP BAR */
.topbar {
  position: sticky;
  top: 0;
  width: 100%;
  height: 70px;
  padding: 12px 20px;
  background: #111;
  border-bottom: 1px solid #2a2a2a;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
  z-index: 10;
}

/* LEFT LABEL */
.order-label {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.2rem;
  font-weight: 800;
  letter-spacing: 0.08em;
  color: #ffffff;
  user-select: none;
}

/* CHECKOUT */
.checkout {
  padding: 10px 18px;
  border-radius: 8px;
  background: #1e1e1e;
  border: 1px solid #3a3a3a;
  color: #f2f2f2;
  cursor: pointer;
}

/* MAIN CONTENT */
.container {
  padding: 24px 0;
}

/* IFRAMES */
iframe {
  width: 100%;
  border: none;
  display: block;
}

/* SECTION SPACING */
.section {
  margin-bottom: 48px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="order-label">ORDER FORM</div>
  <button class="checkout" onclick="openCart()">Checkout</button>
</div>

<div class="container">
  <!-- PIPE -->
  <div class="section">
    <iframe src="pipe.html"></iframe>
  </div>

  <!-- NIPS (no duplicate label) -->
  <div class="section">
    <iframe src="nips.html"></iframe>
  </div>
</div>

<script>
/* GLOBAL CART */
window.cart = [];

window.addToCart = function(item) {
  window.cart.push(item);
  document.querySelector(".checkout").innerText =
    `Checkout (${window.cart.length})`;
};

function openCart() {
  alert(
    window.cart.length
      ? window.cart.map(
          (c,i)=>`${i+1}. ${c.size || 'Nips'} | ${c.material || ''} | ${c.schedule || ''} | ${c.ends || ''} | Qty ${c.qty || ''}`
        ).join("\n")
      : "Cart is empty"
  );
}
</script>

</body>
</html>
