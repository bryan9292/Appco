<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0b;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f2f2f2;
    }

    /* TOP BAR */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 16px;
      background: #111;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      justify-content: flex-end;
      z-index: 10;
    }

    .checkout {
      font-size: 1.1rem;
      padding: 10px 18px;
      border-radius: 8px;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      color: #f2f2f2;
      cursor: pointer;
    }

    /* MAIN */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 70px;
      text-align: center;
      user-select: none;
    }

    .pipe {
      font-size: clamp(3rem, 20vw, 10rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      cursor: pointer;
    }

    .sizes {
      margin-top: 24px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .item {
      width: 200px;
      font-size: 1.5rem;
      padding: 14px 0;
      border-radius: 8px;
      background: #161616;
      border: 1px solid #2a2a2a;
      cursor: pointer;
    }

    /* MODAL */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .modal {
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 24px;
      width: 320px;
      text-align: center;
    }

    .modal h2 {
      margin: 0 0 16px;
      font-size: 1.6rem;
    }

    .section {
      margin-bottom: 16px;
      text-align: left;
    }

    .label {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .options {
      display: flex;
      gap: 8px;
    }

    .options button {
      flex: 1;
      font-size: 1rem;
      padding: 10px 0;
      border-radius: 6px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #f2f2f2;
      cursor: pointer;
    }

    .options button.active {
      background: #2a2a2a;
      border-color: #555;
    }

    /* NESTED SCHEDULE */
    .schedule {
      margin-top: 10px;
      margin-left: 14px;
      display: none;
    }

    .modal input {
      width: 100%;
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #3a3a3a;
      background: #0b0b0b;
      color: #f2f2f2;
      text-align: center;
    }

    .close {
      margin-top: 18px;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 6px;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      color: #f2f2f2;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button class="checkout" id="checkoutBtn">Checkout</button>
  </div>

  <div class="container">
    <div>
      <div class="pipe" onclick="toggleSizes()">PIPE</div>

      <div class="sizes" id="sizes">
        <div class="item" onclick="openModal('3/8')">3/8</div>
        <div class="item" onclick="openModal('1/2')">1/2</div>
        <div class="item" onclick="openModal('3/4')">3/4</div>
        <div class="item" onclick="openModal('1')">1</div>
        <div class="item" onclick="openModal('1-1/4')">1-1/4</div>
        <div class="item" onclick="openModal('1-1/2')">1-1/2</div>
        <div class="item" onclick="openModal('2')">2</div>
        <div class="item" onclick="openModal('2-1/2')">2-1/2</div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h2 id="selectedSize"></h2>

      <!-- MATERIAL -->
      <div class="section">
        <div class="label">Material</div>
        <div class="options">
          <button onclick="selectMaterial(this, 'Black')">Black</button>
          <button onclick="selectMaterial(this, 'Galv')">Galv</button>
          <button onclick="selectMaterial(this, 'Brass')">Brass</button>
        </div>

        <!-- SCHEDULE (NESTED) -->
        <div class="schedule" id="scheduleSection">
          <div class="label">Schedule</div>
          <div class="options">
            <button onclick="selectSchedule(this, 'Sch. 40')">Sch. 40</button>
            <button onclick="selectSchedule(this, 'Sch. 10')">Sch. 10</button>
          </div>
        </div>
      </div>

      <!-- QTY -->
      <div class="section">
        <div class="label">How many?</div>
        <input type="number" min="1" id="qtyInput" />
      </div>

      <button class="close" onclick="submitItem()">Done</button>
    </div>
  </div>

  <script>
    let cartCount = 0;
    let selectedMaterial = '';
    let selectedSchedule = '';

    function toggleSizes() {
      const sizes = document.getElementById('sizes');
      sizes.style.display = sizes.style.display === 'flex' ? 'none' : 'flex';
    }

    function openModal(size) {
      selectedMaterial = '';
      selectedSchedule = '';
      document.getElementById('selectedSize').innerText = `Pipe ${size}`;
      document.getElementById('qtyInput').value = '';
      document.getElementById('scheduleSection').style.display = 'none';
      document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      document.getElementById('overlay').style.display = 'flex';
    }

    function selectMaterial(button, material) {
      selectedMaterial = material;
      button.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      button.classList.add('active');
      document.getElementById('scheduleSection').style.display = 'block';
    }

    function selectSchedule(button, schedule) {
      selectedSchedule = schedule;
      button.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      button.classList.add('active');
    }

    function submitItem() {
      const qty = document.getElementById('qtyInput').value;
      if (!selectedMaterial || !selectedSchedule || !qty) return;

      cartCount++;
      document.getElementById('checkoutBtn').innerText = `Checkout (${cartCount})`;
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
