<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Materials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  font-family: system-ui, sans-serif;
  color: #f2f2f2;
}

/* TOP BAR */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 12px 20px;
  background: #111;
  border-bottom: 1px solid #2a2a2a;
  display: flex;
  justify-content: flex-end;
  box-sizing: border-box;
  z-index: 10;
}

.checkout {
  padding: 10px 18px;
  border-radius: 8px;
  background: #1e1e1e;
  border: 1px solid #3a3a3a;
  color: #f2f2f2;
  cursor: pointer;
}

/* MAIN */
.container {
  height: 100%;
  padding-top: 70px;
}

/* IFRAME */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="checkout" onclick="openCart()">Checkout</button>
</div>

<div class="container">
  <!-- PIPE LOADS CLEANLY HERE -->
  <iframe src="pipe.html"></iframe>
</div>

<script>
/* GLOBAL CART */
window.cart = [];

window.addToCart = function(item) {
  window.cart.push(item);
  document.querySelector(".checkout").innerText =
    `Checkout (${window.cart.length})`;
};

function openCart() {
  alert(
    window.cart.length
      ? window.cart.map(
          (c,i)=>`${i+1}. ${c.size} | ${c.material} | ${c.schedule} | ${c.ends} | Qty ${c.qty}`
        ).join("\n")
      : "Cart is empty"
  );
}
</script>

</body>
</html>
